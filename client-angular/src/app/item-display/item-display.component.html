<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">DGT's Groceries</div>
    <div class="list-group list-group-flush">
      <a href="#" (click)="getItems()" class="list-group-item list-group-item-action bg-light">All Products</a>
      <a href="#" (click)="getProduceItems()" class="list-group-item list-group-item-action bg-light">Produce</a>
      <a href="#" (click)="getDairyItems()" class="list-group-item list-group-item-action bg-light">Dairy</a>
      <a href="#" (click)="getSodaItems()" class="list-group-item list-group-item-action bg-light">Soda</a>
      <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
      <a href="#" class="list-group-item list-group-item-action bg-light">Status</a> -->
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <input /><button class="btn btn-primary">search</button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Groceries</a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <h1 class="mt-4">Simple Sidebar</h1>
      <!-- <p>The starting state of the menu will appear collapsed on smaller screens, and will appear non-collapsed on larger screens. When toggled using the button below, the menu will change.</p>
      <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>. The top navbar is optional, and just for demonstration. Just create an element with the <code>#menu-toggle</code> ID which will toggle the menu when clicked.</p> -->
      <button (click)="getItems()">All</button>
      <button (click)="getProduceItems()">Produce</button>
<button (click)="getDairyItems()">Dairy</button>
<button (click)="getSodaItems()">Soda</button>
<ul>
  <li *ngFor="let item of items">
     {{ item.name }} 
     <img [src]="item.image" width="100" height="100">
  </li>
</ul>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
